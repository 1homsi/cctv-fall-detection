<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WatchGuard</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script type="text/javascript" src="../eel.js"></script>
<script type="text/javascript" src="../app.js"></script>

<body>
  <div id="NavBar">
    <a>
      <h1>Sentinel WatchGuard</h1>
    </a>
    <div>
      <a href="../index.html">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="./pages/train.html">
        <i class="fa-solid fa-chart-line"></i>
      </a>
      <a href="./pages/emotion.html">
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
      <div id="menu-toggle" onclick="handleMenu()">
        <i class="fa-solid fa-cog" id="open"></i>
        <i class="fa-solid fa-x" id="close"></i>
      </div>
    </div>
  </div>
  <div class="title">
    <h1>Fall Detection</h1>
    <div class="line"></div>
  </div>

  <div id="image-container">
    <img id="bg" alt="">
  </div>
  <div id="bottom">
    <button class="detectbtn inside" onclick="py_video_fall()">Open Fall feed</button>
    <button class="detectbtn inside" onclick="closeFallConnection()">Close feed</button>

  </div>


  <div id="Menu">
    <h1>Settings</h1>
    <div>
      <div>
        <label>Fall Detection Input</label>
        <select id="SourceSelect">
          <option value="0" selected>Camera</option>
          <option value="1">Usb Camera</option>
          <option value="2">Ip Camera</option>
          <option value="3">rtsp cam</option>
        </select>
      </div>

      <a href="./pages/fall.html" class="">
        Fall Detection
      </a>
      <a href="./pages/fall.html" class="">
        Sentinel Detection
      </a>
      <a href="./pages/fall.html" class="">
        Documentation
      </a>
    </div>
  </div>
</body>

</html>
